<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>My Blog!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css" />

    <script th:src="@{/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js}"
            src="../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" ></script>
</head>
<body ng-app="blogApp" class="ng-cloak" ng-controller="LoginController as loginCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">My Blog!</a>
        </div>
        <div class="navbar-form navbar-right">
            <a ng-show="!authenticated" href="login" class="btn btn-success" role="button">Sign in</a>
            <div ng-show="authenticated">
                <a href="create.html" class="btn btn-success">Create post</a>
                <a href="manage-posts.html" class="btn btn-success">Manage posts</a>
                <button class="btn btn-success" ng-click="loginCtrl.logout()">Log out</button>
            </div>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1>Hello on my Blog!</h1>
        <p>Enjoy your time while reading articles.</p>
    </div>
</div>

<div class="container" ng-controller="PostsController as ctrl">
    <div class="row">
        <div class="col-md-4 post-entities" ng-repeat="u in ctrl.postList | orderBy:'-'">
            <div class="post-entity">
                <h2 ng-bind="u.title">Title</h2>
                <p ng-bind="u.content">Content text</p>
                <p>By {{u.author}} on {{u.date}}</p>
            </div>
        </div>
    </div>

    <hr/>

    <footer>
        <p>&copy; Blog 2016</p>
    </footer>
</div> <!-- /container -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}" src="../static/js/vendor/bootstrap.min.js" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js" ></script>
<script th:src="@{/js/main.js}" src="../static/js/main.js" ></script>
<script th:src="@{/js/module/app.js}" src="../static/js/module/app.js" ></script>
<script th:src="@{/js/controller/login_controller.js}" src="../static/js/controller/login_controller.js" ></script>
<script th:src="@{/js/service/posts_service.js}" src="../static/js/service/posts_service.js" ></script>
<script th:src="@{/js/controller/posts_controller.js}" src="../static/js/controller/posts_controller.js" ></script>
</body>
</html>
