<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" th:object="${userEntity}" method="POST">
    <p>Login <input type="text" name="username" th:name="username" th:field="*{username}" /></p>
    <p>Password <input type="password" name="password" th:name="password" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<hr />
<h1>Register</h1>
<form action="#" th:action="@{/register}" th:object="${userEntity}" method="POST">
    <p>Login <input type="text" th:name="username" th:field="*{username}"/></p>
    <p>Password <input type="password" th:name="password" th:field="*{password}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div sec:authorize="hasRole('ROLE_USER')">
    This content is only shown to users.
</div>
</body>
</html>
